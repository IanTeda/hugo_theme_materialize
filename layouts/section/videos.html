{{ define "body" }}
<!-- Inherit from body block defined in baseof.html -->

{{ partial "header-video.html" . }}

    <div class="container list flow-text">
        <div class="row">

            <!-- Page title -->
            <div class="col s12">
                <h3>{{ .Title }}</h3>
            </div>

            <!-- Where am I -->
            <div class="col s12">
                {{ partial "breadcrumb.html" . }}
            </div>

        </div>
    </div>

    <div class="container list">
        <div class="row">

                <!-- List relevant pages -->
                {{ range .Paginator.Pages }}
                    <div class="col s12 m6">
                        <p>
                            <a style="width:100%" href="{{.Permalink}}" class="white-text">
                                <div 
                                    class="video-image valign-wrapper"
                                    style="background-image: url(/images/{{ index .Site.Data.images (printf "%s@mobile.jpg" .Params.cover) }})">
                                    <div>
                                        <h4 class="center-align">{{.Title}}</h4>
                                        <h6 class="center-align">{{.Params.description}}</h6>
                                    </div>
                                </div>
                            </a>
                        </p>
                    </div>
                {{ end }}
                
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                {{ if gt .Paginator.TotalPages 1 }}
                    {{ partial "pagination.html" . }}
                {{ end }}
            </div>
        </div>
    </div>

{{ end }}
