{{ define "body" }}
<!-- Inherit from body block defined in baseof.html -->

    {{ partial "header-video.html" . }}

    <div class="container list flow-text">
        <div class="row">

            <!-- Page title -->
            <div class="col s12">
                <h3>{{ .Title }}</h3>
            </div>

            <!-- Where am I -->
            <div class="col s12">
                {{ partial "breadcrumb.html" . }}
            </div>

        </div>
    </div>

    <div id="photos" class="container list">
        <div class="row">

                <!-- List relevant pages -->
                {{ range (.Paginator 18).Pages }}

                    <div class="col s12 m6 l4">
                        <p>
                            <img 
                            class="z-depth-1 materialboxed"
                            sizes="(max-width: 600px) 100vw, (max-width: 992px) 30vw, (max-width: 1200px) 30vw, (max-width: 2880px) 30vw",
                            width="100%",
                            src="/photos/{{ index $.Site.Data.photos (printf "%s@mobile.jpg" .Params.photo) }}" 
                            srcset="
                                /photos/{{ index $.Site.Data.photos (printf "%s@mobile.jpg" .Params.photo) }} 600w,
                                /photos/{{ index $.Site.Data.photos (printf "%s@tablet.jpg" .Params.photo) }} 992w,
                                /photos/{{ index $.Site.Data.photos (printf "%s@desktop.jpg" .Params.photo) }} 1200w,
                                /photos/{{ index $.Site.Data.photos (printf "%s@highres.jpg" .Params.photo) }} 2880w" 
                            alt="{{ .Title }}">
                        </p>
                    </div>

                {{ end }}
                
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                {{ if gt .Paginator.TotalPages 1 }}
                    {{ partial "pagination.html" . }}
                {{ end }}
            </div>
        </div>
    </div>

{{ end }}
