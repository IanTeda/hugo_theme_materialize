{{ define "body" }} <!-- Inherit from body block defined in baseof.html -->

  {{ partial "header.html" . }}

  <div class="container list">
    <div class="row">

      <!-- Page title -->
      <div class="col s12">
        <h2>{{ .Title }}</h2>
      </div>

      <!-- Where am I -->
      <div class="col s12">
        {{ partial "breadcrumb.html" . }}
      </div>

    </div>
  </div>

  <div class="container">
    {{ partial "featured" .Data.Pages }}        
  </div>

  <div class="container">
    
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
      <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
      </li>
    {{ end }}

  </div>

{{ end }}
