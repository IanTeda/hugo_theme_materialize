<header 
  id="single-header"
  class="blue z-depth-1 single-header"
  style="background-image: url({{ .Site.BaseURL }}images/{{ index .Site.Data.images (printf "%s@highres.jpg" .Params.cover) }})">
  
  {{ partial "navbar.html" . }}
  
  <div class="valign-wrapper">
    <div class="container">
      <div class="row">
    
        <h1 class="header center white-text"><strong> {{ .Title }} </strong></h1>
    
      </div>
    </div>
  </div>
</header>
